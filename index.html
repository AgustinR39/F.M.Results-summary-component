<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="containerBlue">

      <p class="yourResult">Your Result</p>

      <div class="scored">
        <p class="scored__76">76</p>
        <p class="scored__total">of 100</p>
      </div>

      <p class="sub-title">Great</p>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="container-info">

      <h2 class="summary">Summary</h2>

      <div>
        <div class="skills">
          <div class="skills__sub">
            <img src="./assets/images/icon-reaction.svg"/>
            <p class="r-word">Reaction</p>
            </div>
          <p><spam>80</spam> / 100</p>
        </div>

        <div class="skills">
          <div class="skills__sub">
            <img src="./assets/images/icon-memory.svg"/>
            <p class="m-word">Memory</p>
          </div>
          <p><spam>92</spam> / 100</p>
        </div>

        <div class="skills">
          <div class="skills__sub">
            <img src="./assets/images/icon-verbal.svg"/>
            <p class="v-word">Verbal</p>
          </div>
          <p><spam>61</spam> / 100</p>
        </div>

        <div class="skills">
          <div class="skills__sub">
            <img src="./assets/images/icon-visual.svg"/>
            <p class="vi-word">Visual</p>
          </div>
          <p><spam>72</spam> / 100</p>
        </div>

        <div>
          <button class="btn">Continue</button>
        </div>

      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agustin Ronchi</a>.
  </div>
  
</body>
</html>
